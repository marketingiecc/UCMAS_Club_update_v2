<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#2E3191" />
  <title>UCMAS Club - Luyện Tập Toán Tư Duy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
            heading: ['Montserrat', 'sans-serif'],
            dnealian: ['DnEalianManuscript', 'cursive']
          },
          colors: {
            ucmas: {
              red: '#EC1C24',      // Brand Red - Năng lượng, đam mê
              blue: '#2E3191',     // Brand Blue - Trí tuệ, tin cậy
              yellow: '#FFC43D',   // Brand Yellow - Nổi bật
              green: '#48B700',    // Brand Green - Tươi mới
              lightBlue: '#3B82F6', // Light blue for accents
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'pop-in': 'popIn 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            'flash-fade': 'flashFade linear forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            popIn: {
              '0%': { opacity: '0', transform: 'scale(0.5)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            flashFade: {
              '0%, 75%': { opacity: '1', transform: 'scale(1)' },
              '100%': { opacity: '0', transform: 'scale(0.95)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Import Brand Fonts - UCMAS thương hiệu */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap');

    @font-face {
      font-family: 'DnEalianManuscript';
      src: url('/font/dnealianmanuscript font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }


    body {
      font-family: 'Roboto', sans-serif;
    }

    /* Brand Typography - Montserrat cho tiêu đề, nút, nhãn */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .font-heading {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }

    .font-heading-medium {
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
    }

    .font-heading-semibold {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
    }

    .font-heading-bold {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
    }

    .font-heading-extrabold {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* --- Slider Styling Fix --- */
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
      width: 100%;
    }

    /* WebKit (Chrome, Safari, Edge) */
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 24px;
      width: 24px;
      border-radius: 50%;
      background: #ffffff;
      border: 4px solid currentColor;
      /* Takes the text color of the input */
      cursor: pointer;
      margin-top: -6px;
      /* Centers thumb on the 12px track (24-12)/-2 */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: transform 0.1s;
    }

    input[type=range]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 12px;
      cursor: pointer;
      background: transparent;
      border-radius: 9999px;
    }

    /* Firefox */
    input[type=range]::-moz-range-thumb {
      height: 24px;
      width: 24px;
      border-radius: 50%;
      background: #ffffff;
      border: 4px solid currentColor;
      cursor: pointer;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    input[type=range]::-moz-range-track {
      width: 100%;
      height: 12px;
      cursor: pointer;
      background: transparent;
      border-radius: 9999px;
    }

    input[type=range]:focus {
      outline: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "@remix-run/router": "https://esm.sh/@remix-run/router@1.15.3"
  }
}
</script>
</head>

<body class="bg-slate-50 text-slate-900 antialiased">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
